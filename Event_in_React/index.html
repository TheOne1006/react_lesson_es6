<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>react 事件</title>
	<script src="/bower_components/react/react.js" charset="utf-8"></script>
	<script src="/bower_components/react/react-dom.js" charset="utf-8"></script>
	<script src="//cdn.bootcss.com/react/0.13.3/JSXTransformer.js" charset="utf-8"></script>
</head>
<body>
	<div id="content"></div>
</body>
</html>
<script  type="text/jsx;harmony=true">

class HelloWorld extends React.Component {
	// 构造函数
	constructor(props) {
		super(props);
	}
  // 事件函数
  handleChange(event) {
    console.log(event);
    console.log(event.target);
    console.log(event.target.value);
  }

	render() {
		return (
			<div>
				<h1 > HELLO WORLD </h1>
        <input type='text' onChange={this.handleChange} />
			</div>
		);
	}

}

ReactDOM.render( <HelloWorld />,
	document.getElementById('content')
	);

</script>
