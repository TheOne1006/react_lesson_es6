<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>react js Mixin</title>

	<script src="/bower_components/react/react.js" charset="utf-8"></script>
	<script src="/bower_components/react/react-dom.js" charset="utf-8"></script>
	<script src="/bower_components/react/react-with-addons.js" charset="utf-8"></script>

	<script src="//cdn.bootcss.com/react/0.13.3/JSXTransformer.js" charset="utf-8"></script>
</head>
<body>
	<div id="content"></div>
</body>

<script  type="text/jsx;harmony=true">

class Bind extends React.Component {
	constructor() {
		this.state = {
			text: ''
		}
	}
	handleChange(event) {
		this.setState({
			text: event.target.value
		})
	}
	render() {
		return (
			<div>
				<input type='text' onChange={(e)=>this.handleChange(e)} />
				<div>
					{this.state.text}
				</div>
			</div>);
	}
}

ReactDOM.render( <Bind />,
	document.getElementById('content')
	);

</script>
