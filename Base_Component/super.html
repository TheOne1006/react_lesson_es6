<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>react  constructor</title>
	<script src="/bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
	<script src="/bower_components/react/react.js" charset="utf-8"></script>
	<script src="/bower_components/react/react-dom.js" charset="utf-8"></script>
	<script src="//cdn.bootcss.com/react/0.13.3/JSXTransformer.js" charset="utf-8"></script>
</head>
<body>
	<div id="container"></div>
</body>
</html>
<script  type="text/jsx;harmony=true">
'use strict';

class Base extends React.Component {

    constructor(props) {
        console.log('Base', props);
    }

    render() {
        return <div>Base {this.props.name}</div>;
    }

}

class Sub extends Base {

    constructor(props) {
        super(props); // 调用父类的 constructor
        console.log('Sub', arguments);
    }

}

ReactDOM.render(<Sub name="Gomic" />, document.getElementById('container'));
</script>
