<script  type="text/jsx;harmony=true">

class NumberDiv extends React.Component {
  constructor(props) {

    super(props);
    this.state = {
			number : props.number
		}
  }

  render() {
    var style = {
      height     : "100px",
      width      : "100px",
			float      : "left",
			margin     : "10px",
			background : "gray",
    };

		var choseStyle = {
			height     : "100px",
			width      : "100px",
			float      : "left",
			margin     : "10px",
			background : "red",
		};

		return (
			<div style={this.state.number == this.props.choseNumber ? choseStyle : style} >
				{this.state.number}
			</div>
		);

  }
}

class ChoseNumber extends React.Component {
	constructor() {
		this.state = {
			inputNumber: -1,
			lastNumber: -1 //优化使用
		}
	}

	handleChange(e) {
		this.setState({
			inputNumber: e.target.value,
			lastNumber: this.state.inputNumber
		});
	}


	render() {
		var inputStyle = {
			display: "block",
			clear: "both",
			width: "200px",
			marginBottom: "10px"
		}

		var children = [];

		for(var i = 0; i< 5000; i++) {
			children.push(<NumberDiv key={i} number={i} choseNumber={this.state.inputNumber} /> )
		}

		return (
			<div>
				<input style={inputStyle} type='text'  onChange={(e)=>this.handleChange(e)} />
				{children}
			</div>
		)
	}
}

React.render( <ChoseNumber />,
	document.getElementById('content')
	);


</script>
